<!DOCTYPE html>
<html>
<head>
  <title>Mission Tracker</title>
</head>
<body>
  <h1>Space Missions</h1>
  <ul id="missionList"></ul>

  <script>
    // Fetch missions from the Java backend
    fetch("http://localhost:4567/missions")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("missionList");
        data.forEach(mission => {
          const item = document.createElement("li");
          item.textContent = `${mission.name} â†’ ${mission.destination} (${mission.launchDate})`;
          list.appendChild(item);
        });
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
